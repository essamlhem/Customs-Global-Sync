name: Build Master Brain Data

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # إعطاء صلاحية الكتابة

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # استخدام التوكن الافتراضي

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Build Master Brain
        run: python build_brain.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add master_data.csv
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Master Brain Data [skip ci]"
            git push origin main # تأكد أن الفرع اسمه main أو master
          fi
