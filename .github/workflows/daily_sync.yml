name: Daily Morning Monitor

on:
  schedule:
    - cron: '0 6 * * *' # الساعة 6 صباحاً جرينتش = 9 صباحاً توقيت مكة/دمشق
  workflow_dispatch: # زر للتشغيل اليدوي للتجربة

jobs:
  check_and_update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests pandas

      - name: Run Monitor Script
        run: python main.py

      - name: Push Changes to GitHub
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Across_MENA_Full_Data.csv data_hash.txt
          git commit -m "Daily Sync: Update CSV and Hash [skip ci]" || exit 0
          git push
