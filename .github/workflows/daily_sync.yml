name: Across_MENA_AI_System

on:
  workflow_dispatch:
    inputs:
      search_query:
        description: 'اكتب الكلمة اللي بدك تبحث عنها (اختياري)'
        required: false
        default: ''
  schedule:
    - cron: '5 6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas openpyxl

      - name: Run Across MENA System
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          SITE_TOKEN: ${{ secrets.SITE_TOKEN }}
          SEARCH_INPUT: ${{ github.event.inputs.search_query }}
        run: python main.py

      - name: Sync Database State
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add knowledge_base.json customs_ai_ready.xlsx
          git commit -m "Auto-update: Customs Data [$(date)]" || exit 0
          git push
