name: Daily Sync and Image Search

on:
  schedule:
    # يشتغل الساعة 8 صباحاً بتوقيت مكة (5 UTC)
    - cron: '0 5 * * *'
  workflow_dispatch: # زر لتشغيل الكود يدوياً

jobs:
  run-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # تفعيل ميزة الذاكرة لحفظ روابط الصور بين كل تشغيل والتالي
      - name: Cache Image Links
        uses: actions/cache@v3
        with:
          path: images_cache.json
          key: ${{ runner.os }}-images-v1

      - name: Install Dependencies
        run: pip install pandas requests

      - name: Run Main Script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          # إذا بدك ترفع للموقع مباشرة ضيف SITE_URL و SITE_TOKEN هنا
        run: python main.py
