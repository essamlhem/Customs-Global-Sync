name: Across_MENA_Daily_Sync

on:
  workflow_dispatch: # هذا يخلي الزر يظهر للتشغيل اليدوي
  schedule:
    - cron: '5 6 * * *' # توقيت العالمي (يعادل 9:05 صباحاً بتوقيت مكة)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas openpyxl

      - name: Run Across MENA System
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          SITE_TOKEN: ${{ secrets.SITE_TOKEN }}
        run: python main.py

      - name: Commit Changes
        run: |
          git config --global user.name "Across MENA Bot"
          git config --global user.email "bot@across-mena.com"
          git add knowledge_base.json customs_ai_ready.xlsx
          git commit -m "Daily Sync Completed" || exit 0
          git push
