name: Across MENA Daily Automation

on:
  schedule:
    # يشتغل كل يوم الساعة 05:00 بتوقيت UTC (يعني 08:00 صباحاً بتوقيت مكة)
    - cron: '0 5 * * *'
  
  # يسمح لك بتشغيل السكريبت يدوياً من صفحة Actions في أي وقت
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. جلب الكود من المستودع
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. تثبيت لغة بايثون
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. تثبيت المكتبات اللازمة
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests openpyxl supabase

      # 4. تشغيل السكريبت الأساسي
      - name: Run main script
        env:
          # ربط المتغيرات بـ GitHub Secrets (تأكد إنك ضفتهم بالاعدادات)
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          SITE_URL: ${{ secrets.SITE_URL }}
          SITE_TOKEN: ${{ secrets.SITE_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python main.py
