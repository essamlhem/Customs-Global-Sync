name: Hourly Sync

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache Data
        uses: actions/cache@v3
        with:
          path: |
            images_cache.json
            data_backup.json
          key: ${{ runner.os }}-sync-v5
          restore-keys: |
            ${{ runner.os }}-sync-

      - name: Install
        run: pip install pandas requests

      - name: Run
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py
