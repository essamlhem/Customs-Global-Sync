name: Auto Batch Upload

on:
  workflow_dispatch: # هذا السطر هو اللي بيظهر لك الزر اليدوي

jobs:
  run_upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas openpyxl requests

      - name: Execute Upload Script
        run: python main.py
