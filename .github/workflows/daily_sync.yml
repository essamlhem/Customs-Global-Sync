name: Across_MENA_AI_System

on:
  workflow_dispatch: # للتشغيل اليدوي في أي وقت
  schedule:
    - cron: '5 6 * * *' # يعمل تلقائياً الساعة 9:05 صباحاً بتوقيت سوريا/السعودية

jobs:
  build:
    runs-on: ubuntu-latest
    
    # إعطاء صلاحيات للنظام لتحديث الملفات داخل المستودع
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas openpyxl

      - name: Run Across MENA System
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        # تشغيل الملف الرئيسي الجديد
        run: python main.py

      - name: Sync Database State
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          # إضافة ملفات الذاكرة والنتائج للمستودع
          git add knowledge_base.json customs_ai_ready.xlsx
          # عمل Commit إذا وجد تغيير، وإلا تخطي الخطوة
          git commit -m "Auto-update: Customs Data & AI Processing [$(date)]" || exit 0
          git push
